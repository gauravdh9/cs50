{% extends "layout.html" %}
{% block title %}
    QUOTE
{% endblock %}
{% block main %}
    <form action="quote" method="post">
        <div class="form-group">
            <input type="text" class="form-control" name="symbol" placeholder="for eg. goog" required autofocus>
        </div>
        <button type="submit" class="btn btn-primary">GET QUOTE</button>
    </form>
{% endblock %}
