{% extends "layout.html" %}
{% block title %}
    BUY
{% endblock %}
{% block main %}
    <form action="/buy" method="post">
        <div class="form-group">
            <input type="text" class="form-control" name="symbol" autofocus required placeholder="symbol">
        </div>
        <div class="form-group">
            <input type="number" name="shares" class="form-control" required placeholder="no. of shares">
        </div>
        <button type="submit" class="btn btn-primary">BUY</button>
    </form>
{% endblock %}
