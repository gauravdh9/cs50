{% extends "layout.html" %}
{% block title %}
    SELL
{% endblock %}
{% block main %}
    <form action="/sell" method="post">
        <div class="form-group">
            <select class="form-control" required name="symbol">
                <option disabled>Symbol</option>
                {% for stock in stocks%}
                    <option>{{ stock.symbol }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input type="number" class="form-control" placeholder="no. of shares to sell" required name="shares">
        </div>
        <button type="submit" class="btn btn-primary">SELL</button>
    </form>
{% endblock %}
